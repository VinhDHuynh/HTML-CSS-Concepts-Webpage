<!DOCTYPE html>
<html>
<head>
<title>HTML Input Examples</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-input.css">
</head>
<body>
    <h1>Input Types</h1>
    <p>Right click->source to see the how the different inputs are implemented</p>
  <form>
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input"><br>

    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input"><br>

    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input"><br>

    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input"><br>

    <label for="checkbox-input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox-input"><br>

    <label for="radio-input">Radio Input:</label>
    <input type="radio" id="radio-input" name="radio-input"><br>

    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="file-input"><br>

    <label for="color-input">Color Input:</label>
    <input type="color" id="color-input" name="color-input"><br>

    <label for="range-input">Range Input:</label>
    <input type="range" id="range-input" name="range-input"><br>

    <label for="submit-input">Submit Input:</label>
    <input type="submit" id="submit-input" name="submit-input"><br>
  </form>
</body>
</html>
